# Phase 4: Coordinator (Chat Mode) Recipe
# Tactical execution: Executor loop + Tool Expert coordination
# Architecture: architecture/main-system-patterns/phase4-executor.md + phase5-coordinator.md

name: phase4_coordinator_chat
category: pipeline
phase: 5
role: REFLEX
mode: chat
temperature: 0.4

prompt_fragments:
  - "apps/prompts/pipeline/phase4_coordinator_chat.md"

input_docs:
  - path: "context.md"
    sections: ["0", "1", "2", "3"]
    path_type: "turn"
    optional: false
    max_tokens: 2000
    description: "Sections 0-3: query, context, reflection, strategic plan"
  - path: "context.md"
    sections: ["4"]
    path_type: "turn"
    optional: true
    max_tokens: 2000
    description: "Section 4: Accumulated execution results from prior iterations"

output_doc:
  path: "context.md"
  section: "4"
  description: "Writes/appends section 4 with execution progress and tool results"

token_budget:
  total: 2500
  prompt: 700
  input_docs: 1200
  output: 400
  buffer: 200

llm_params:
  temperature: 0.4
  max_tokens: 400

output_schema: COORDINATOR_SELECTION

description: |
  Phase 5: Coordinator (Chat Mode) - Tool Expert

  Uses REFLEX role (temp=0.4). Translates Executor commands into workflow selections.

  **Core Question:**
  - "Which workflow best accomplishes this command?"

  **Output (COORDINATOR_SELECTION):**
  ```json
  {
    "_type": "COORDINATOR_SELECTION",
    "command_received": "<executor_command>",
    "workflow_selected": "<workflow_name>",
    "workflow_args": {...},
    "status": "selected"
  }
  ```
