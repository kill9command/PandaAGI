# Generic Extractor Recipe
name: browser_generic
category: browser
role: generic_extractor
model_layer: MIND

prompt_fragments:
  - "apps/prompts/browser/generic.md"

input_docs:
  - path: "extraction_goal"
    path_type: "runtime"
    optional: false
    max_tokens: 200
  - path: "url"
    path_type: "runtime"
    optional: false
    max_tokens: 200
  - path: "content"
    path_type: "runtime"
    optional: false
    max_tokens: 3000

output_doc:
  path: "generic_extraction.json"
  path_type: "temp"

token_budget:
  total: 5000
  prompt: 700
  input_docs: 3400
  output: 1200

description: |
  Fallback extractor for any content type.

integration:
  invoked_by:
    - prose_extractor._extract_generic
